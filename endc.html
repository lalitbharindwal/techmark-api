<script>

// Function to convert JSON object to base64 string
function jsonToBase64(jsonObject) {
  const jsonString = JSON.stringify(jsonObject);
  return btoa(unescape(encodeURIComponent(jsonString)));
}

// Function to convert base64 string to JSON object
function base64ToJson(base64String) {
  const decodedString = decodeURIComponent(escape(atob(base64String)));
  return JSON.parse(decodedString);
}

// Example usage:
const jsonData = "hello"

const encodedData = jsonToBase64(jsonData);
console.log('Base64 Encoded JSON:', encodedData);

const decodedData = base64ToJson(encodedData);
console.log('Decoded JSON:', decodedData);

</script>>
